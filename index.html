<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview</title>
  </head>
  <body
    class="bg-main-color font-abc font-normal text-white cursor-default text-lg"
  >
    <div class="h-screen w-full flex justify-center items-center">
      <div
        class="bg-card-color p-6 rounded-xl w-full max-w-80 flex flex-col gap-4"
      >
        <a
          href="#"
          draggable="false"
          class="group w-full relative rounded-lg overflow-hidden"
        >
          <span
            class="absolute p-4 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 opacity-0 group-hover:opacity-100 translate-opacity duration-500 z-10"
          >
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </span>

          <span
            class="absolute w-full h-full bg-cyan opacity-0 group-hover:opacity-50 duration-500"
          >
          </span>

          <img alt="NFT image" src="./images/image-equilibrium.jpg" class=""
        /></a>
        <a
          href="#"
          class="text-xl font-heavy mt-2 hover:text-cyan transition-colors duration-500"
          >Equilibrium #3429</a
        >
        <p class="text-cyan-blue font-light text-md">
          Our Equillibrium collection promotes balance and calm.
        </p>

        <div
          class="w-full flex flex-row justify-between border-b-[1px] border-line-color pb-4"
        >
          <a
            href=""
            class="text-cyan flex flex-row items-center gap-1 font-normal text-md"
          >
            <span>
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
            </span>
            <span> 0.041 ETH </span>
          </a>
          <a
            href=""
            class="text-cyan-blue flex flex-row items-center gap-1 font-normal text-md"
          >
            <span>
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
            </span>
            <span class=""> 3 days left </span>
          </a>
        </div>

        <a
          href="#"
          class="group flex flex-row items-center gap-4 text-md font-light"
        >
          <img
            alt="Profile Picture"
            src="./images/image-avatar.png"
            class="h-8 w-8 rounded-full ring-1 ring-white group-hover:ring-cyan duration-500"
          />
          <p class="text-cyan-blue">
            Creation of
            <span class="text-white group-hover:text-cyan duration-500"
              >Jules Wyvern</span
            >
          </p>
        </a>
      </div>
    </div>

    <div class="absolute top-10 left-10 text-sm cursor-default">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-cyan"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BrianHammer" class="text-cyan">Brian Hammer</a
      >.
    </div>
  </body>
</html>
